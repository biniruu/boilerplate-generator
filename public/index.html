<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Config Generator</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Config Generator (beta)</h1>
        <p>Easy to build your frontend environment</p>
      </header>
      <main class="main">
        <aside id="sidebar" class="sidebar">
          <form id="options">
            <fieldset>
              <legend>Syntax</legend>
              <input type="radio" name="syntax" id="typescript" class="syntax" value="typescript" checked />
              <label for="typescript">TypeScript</label>
              <input type="radio" name="syntax" id="javascript" class="syntax" value="javascript" />
              <label for="javascript">JavaScript</label>
            </fieldset>
            <fieldset>
              <legend>Web Development Library</legend>
              <input
                type="radio"
                name="web-development-library"
                id="nothing"
                class="web-dev-lib"
                value="nothing"
                checked
              />
              <label for="nothing">Nothing</label>
              <input type="radio" name="web-development-library" id="next" class="web-dev-lib" value="next" />
              <label for="next">Next.js</label>
              <input type="radio" name="web-development-library" id="react" class="web-dev-lib" value="react" />
              <label for="react">React.js</label>
            </fieldset>
            <fieldset>
              <legend>CSS Library</legend>
              <input type="checkbox" name="postcss" id="postcss" class="css-lib" value="postcss" />
              <label for="postcss">PostCSS</label>
              <input type="checkbox" name="scss" id="scss" class="css-lib" value="scss" />
              <label for="scss">SCSS</label>
              <input type="checkbox" name="tailwind" id="tailwind" class="css-lib" value="tailwind" />
              <label for="tailwind">Tailwind CSS</label>
            </fieldset>
            <fieldset>
              <legend>Utility</legend>
              <input type="checkbox" name="jsx-a11y" id="jsx-a11y" class="utility" value="jsxA11y" />
              <label for="jsx-a11y">JSX a11y</label>
              <input type="checkbox" name="jest" id="jest" class="utility" value="jest" />
              <label for="jest">Jest</label>
              <input type="checkbox" name="tanstack-query" id="tanstack-query" class="utility" value="tanstackQuery" />
              <label for="tanstack-query">Tanstack query</label>
            </fieldset>
            <fieldset>
              <legend>Module Bunder</legend>
              <input type="checkbox" name="webpack" id="webpack" class="module-buldler" value="webpack" />
              <label for="webpack">Webpack</label>
              <span id="vite-wrapper" class="hide">
                <input type="checkbox" name="vite" id="vite" class="module-buldler" value="vite" />
                <label for="vite">Vite</label>
              </span>
            </fieldset>
          </form>
        </aside>
        <article id="code-window" class="code-window">
          <div id="tab" class="tab">
            <button id="eslint-tab" class="tablinks active" type="button" value="eslint">.eslintrc.js</button>
            <button id="prettier-tab" class="tablinks" type="button" value="prettier">.prettierrc.js</button>
            <button id="stylelint-tab" class="tablinks" type="button" value="stylelint">.stylelintrc.js</button>
            <button id="gitignore-tab" class="tablinks" type="button" value="gitignore">.gitignore</button>
            <button id="jest-tab" class="tablinks hide" type="button" value="jest">jest.config.ts</button>
            <button id="jest-tab" class="tablinks hide" type="button" value="jest-setup">jest.setup.ts</button>
            <button id="postcss-tab" class="tablinks hide" type="button" value="postcss">postcss.config.js</button>
            <button id="webpack-tab" class="tablinks hide" type="button" value="webpack">webpack.config.ts</button>
            <button id="vite-tab" class="tablinks hide" type="button" value="vite">vite.config.ts</button>
          </div>
          <textarea name="code" id="code" class="code"></textarea>
        </article>
      </main>
    </div>
    <script src="dist/index.js"></script>
  </body>
</html>
