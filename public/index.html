<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Generator for Frontend</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Boilerplate Generator for Frontend (beta)</h1>
        <p>Build a development environment with a few clicks.</p>
      </header>
      <main class="main">
        <aside id="sidebar" class="sidebar">
          <form id="options">
            <fieldset>
              <legend>Syntax</legend>
              <input type="radio" name="syntax" id="typescript" class="typescript" value="typescript" checked />
              <label for="typescript">TypeScript</label>
              <input type="radio" name="syntax" id="javascript" class="javascript" value="javascript" />
              <label for="javascript">JavaScript</label>
            </fieldset>
            <fieldset>
              <legend>JavaScript library</legend>
              <input type="radio" name="js-lib" id="nothing" class="nothing" value="nothing" checked />
              <label for="nothing">Nothing</label>
              <input type="radio" name="js-lib" id="gatsby" class="gatsby" value="gatsby" />
              <label for="gatsby">Gatsby</label>
              <input type="radio" name="js-lib" id="next" class="next" value="next" />
              <label for="next">Next.js</label>
              <input type="radio" name="js-lib" id="nuxt" class="nuxt" value="nuxt" />
              <label for="nuxt">Nuxt.js</label>
              <input type="radio" name="js-lib" id="react" class="react" value="react" />
              <label for="react">React.js</label>
              <input type="radio" name="js-lib" id="vue" class="vue" value="vue" />
              <label for="vue">Vue.js</label>
              <input type="radio" name="js-lib" id="wordpress" class="wordpress" value="wordpress" />
              <label for="wordpress">Wordpress</label>
            </fieldset>
            <fieldset>
              <legend>Transpiler</legend>
              <input type="checkbox" name="babel" id="babel" class="babel" value="babel" />
              <label for="babel">Babel</label>
            </fieldset>
            <fieldset>
              <legend>Module bundler</legend>
              <input type="checkbox" name="webpack" id="webpack" class="webpack" value="webpack" />
              <label for="webpack">Webpack</label>
              <input type="checkbox" name="vite" id="vite" class="vite" value="vite" />
              <label for="vite">Vite</label>
            </fieldset>
            <fieldset>
              <legend>Web framework</legend>
              <input type="checkbox" name="express" id="express" class="express" value="express" />
              <label for="express">Express</label>
              <input type="checkbox" name="three" id="three" class="three" value="three" />
              <label for="three">three.js</label>
            </fieldset>
            <fieldset>
              <legend>CSS framework</legend>
              <input type="checkbox" name="postcss" id="postcss" class="postcss" value="postcss" />
              <label for="postcss">PostCSS</label>
              <input type="checkbox" name="scss" id="scss" class="scss" value="scss" />
              <label for="scss">SCSS</label>
              <input
                type="checkbox"
                name="styled-components"
                id="styled-components"
                class="styled-components"
                value="styledComponents"
              />
              <label for="styled-components">styled-components</label>
              <input type="checkbox" name="tailwind" id="tailwind" class="tailwind" value="tailwind" />
              <label for="tailwind">Tailwind CSS</label>
            </fieldset>
            <fieldset>
              <legend>Testing library</legend>
              <input type="checkbox" name="jest" id="jest" class="jest" value="jest" />
              <label for="jest">Jest</label>
              <input
                type="checkbox"
                name="jest-html-reporters"
                id="jest-html-reporters"
                class="jest-html-reporters"
                value="jestHtmlReporters"
              />
              <label for="jest-html-reporters">Jest html reporters</label>
            </fieldset>
            <fieldset>
              <legend>Data management</legend>
              <input type="checkbox" name="axios" id="axios" class="axios" value="axios" />
              <label for="axios">Axios</label>
              <input type="checkbox" name="graphql" id="graphql" class="graphql" value="graphql" />
              <label for="graphql">GraphQL</label>
              <input type="checkbox" name="koa" id="koa" class="koa" value="koa" />
              <label for="koa">Koa</label>
              <input type="checkbox" name="mongoose" id="mongoose" class="mongoose" value="mongoose" />
              <label for="mongoose">Mongoose</label>
              <input type="checkbox" name="redis" id="redis" class="redis" value="redis" />
              <label for="redis">Redis</label>
              <input type="checkbox" name="socket" id="socket" class="socket" value="socket" />
              <label for="socket">Socket.io (+client)</label>
              <input
                type="checkbox"
                name="tanstack-query"
                id="tanstack-query"
                class="tanstack-query"
                value="tanstackQuery"
              />
              <label for="tanstack-query">Tanstack query</label>
              <input type="checkbox" name="swr" id="swr" class="swr" value="swr" />
              <label for="swr">SWR</label>
            </fieldset>
            <fieldset>
              <legend>State management</legend>
              <input type="checkbox" name="recoil" id="recoil" class="recoil" value="recoil" />
              <label for="recoil">Recoil</label>
            </fieldset>
            <fieldset>
              <legend>Authentication</legend>
              <input type="checkbox" name="bcrypt" id="bcrypt" class="bcrypt" value="bcrypt" />
              <label for="bcrypt">Bcrypt</label>
              <input type="checkbox" name="next-auth" id="next-auth" class="next-auth" value="nextAuth" />
              <label for="next-auth">NextAuth.js</label>
            </fieldset>
            <fieldset>
              <legend>Validation</legend>
              <input type="checkbox" name="joi" id="joi" class="joi" value="joi" />
              <label for="joi">Joi</label>
              <input
                type="checkbox"
                name="react-hook-form"
                id="react-hook-form"
                class="react-hook-form"
                value="reactHookForm"
              />
              <label for="react-hook-form">React Hook Form</label>
            </fieldset>
            <fieldset>
              <legend>Utility</legend>
              <input type="checkbox" name="dayjs" id="dayjs" class="dayjs" value="dayjs" />
              <label for="dayjs">Day.js</label>
              <input type="checkbox" name="dotenv" id="dotenv" class="dotenv" value="dotenv" />
              <label for="dotenv">Dotenv</label>
              <input type="checkbox" name="immer" id="immer" class="immer" value="immer" />
              <label for="immer">Immer</label>
              <input type="checkbox" name="husky" id="husky" class="husky" value="husky" />
              <label for="husky">Husky</label>
              <input
                type="checkbox"
                name="javascript-stringify"
                id="javascript-stringify"
                class="javascript-stringify"
                value="javascriptStringify"
              />
              <label for="javascript-stringify">JavaScript Stringify</label>
              <input type="checkbox" name="jsdiff" id="jsdiff" class="jsdiff" value="jsdiff" />
              <label for="jsdiff">jsdiff</label>
              <input type="checkbox" name="jszip" id="jszip" class="jszip" value="jszip" />
              <label for="jszip">JSZip</label>
              <input type="checkbox" name="lodash" id="lodash" class="lodash" value="lodash" />
              <label for="lodash">Lodash</label>
              <input type="checkbox" name="markdown" id="markdown" class="markdown" value="markdown" />
              <label for="markdown">Markdown Lint</label>
              <input type="checkbox" name="nodemon" id="nodemon" class="nodemon" value="nodemon" />
              <label for="nodemon">Nodemon</label>
              <input type="checkbox" name="prism" id="prism" class="prism" value="prism" />
              <label for="prism">Prism</label>
              <input
                type="checkbox"
                name="react-infinite-scroller"
                id="react-infinite-scroller"
                class="react-infinite-scroller"
                value="reactInfiniteScroller"
              />
              <label for="react-infinite-scroller">React Infinite Scroller</label>
              <input
                type="checkbox"
                name="react-joyride"
                id="react-joyride"
                class="react-joyride"
                value="reactJoyride"
              />
              <label for="react-joyride">React Joyride</label>
              <input type="checkbox" name="storybook" id="storybook" class="storybook" value="storybook" />
              <label for="storybook">Storybook</label>
              <input type="checkbox" name="npm" id="npm" class="npm" value="npm" />
              <label for="npm">npm</label>
            </fieldset>
            <fieldset>
              <legend>HTML template library</legend>
              <input type="checkbox" name="ejs" id="ejs" class="ejs" value="ejs" />
              <label for="ejs">EJS</label>
              <input type="checkbox" name="pug" id="pug" class="pug" value="pug" />
              <label for="pug">Pug</label>
            </fieldset>
          </form>
        </aside>
        <section>
          <article id="editor" class="editor">
            <div id="tabs" class="tabs">
              <button id="eslint-tab" class="tablinks active" type="button" value="eslint">.eslintrc.js</button>
              <button id="prettier-tab" class="tablinks" type="button" value="prettier">.prettierrc.js</button>
              <button id="stylelint-tab" class="tablinks" type="button" value="stylelint">.stylelintrc.js</button>
              <button id="gitignore-tab" class="tablinks" type="button" value="gitignore">.gitignore</button>
              <button id="jest-tab" class="tablinks" type="button" value="jest">jest.config.ts</button>
              <button id="jest-setup-tab" class="tablinks" type="button" value="jest-setup">jest.setup.ts</button>
              <button id="postcss-tab" class="tablinks" type="button" value="postcss">postcss.config.js</button>
              <button id="webpack-tab" class="tablinks" type="button" value="webpack">webpack.config.ts</button>
              <button id="vite-tab" class="tablinks" type="button" value="vite">vite.config.ts</button>
              <button id="next-tab" class="tablinks" type="button" value="next">next.config.js</button>
              <button id="tailwind-tab" class="tablinks" type="button" value="tailwind">tailwind.config.js</button>
              <button id="typescript-tab" class="tablinks" type="button" value="typescript">tsconfig.json</button>
              <button id="ts-default-tab" class="tablinks" type="button" value="ts-default">
                tsconfig.default.json
              </button>
              <button id="ts-build-tab" class="tablinks" type="button" value="ts-build">tsconfig.build.json</button>
              <button id="ts-node-tab" class="tablinks" type="button" value="ts-node">tsconfig.node.json</button>
              <button id="ts-test-tab" class="tablinks" type="button" value="ts-test">tsconfig.test.json</button>
              <button id="babel-tab" class="tablinks" type="button" value="babel">.babelrc</button>
              <button id="pug-tab" class="tablinks" type="button" value="pug">.pug-lintrc.json</button>
              <button id="nodemon-tab" class="tablinks" type="button" value="nodemon">nodemon.json</button>
              <button id="markdown-tab" class="tablinks" type="button" value="markdown">.markdownlint.json</button>
              <button id="gatsby-tab" class="tablinks" type="button" value="gatsby">gatsby-config.ts</button>
              <button id="package-tab" class="tablinks" type="button" value="package">package.json</button>
              <button id="npm-tab" class="tablinks" type="button" value="npm">.npmrc</button>
              <button id="nuxt-tab" class="tablinks" type="button" value="nuxt">nuxt.config.ts</button>
              <button id="volar-tab" class="tablinks" type="button" value="volar">volar.config.cjs</button>
              <button id="eslint-ignore-tab" class="tablinks" type="button" value="eslint-ignore">.eslintignore</button>
              <button id="pug-file-tab" class="tablinks" type="button" value="pug-file">home.pug</button>
              <button id="next-layout-file-tab" class="tablinks" type="button" value="next-layout-file">
                layout.tsx
              </button>
              <button id="tanstack-query-file-tab" class="tablinks" type="button" value="tanstack-query-file">
                reactQueryProvider.tsx
              </button>
              <button id="swr-file-tab" class="tablinks" type="button" value="swr-file">swrProvider.tsx</button>
              <button id="tailwind-file-tab" class="tablinks" type="button" value="tailwind-file">style.css</button>
              <button id="typescript-file-tab" class="tablinks" type="button" value="typescript-file">
                declarations.d.ts
              </button>
              <button id="type-guards-file-tab" class="tablinks" type="button" value="type-guards-file">
                typeGuards.ts
              </button>
              <button id="socket-file-tab" class="tablinks" type="button" value="socket-file">socket.d.ts</button>
              <button id="stylelint-ignore-tab" class="tablinks" type="button" value="stylelint-ignore">
                .stylelintignore
              </button>
              <button id="prettier-ignore-tab" class="tablinks" type="button" value="prettier-ignore">
                .prettierignore
              </button>
              <button id="terminal-tab" class="tablinks" type="button" value="terminal">Terminal</button>
            </div>
            <pre class="code-wrapper">
              <code name="code" id="code" class="code file"></code>
            </pre>
          </article>
        </section>
      </main>
    </div>
    <script src="dist/index.js"></script>
  </body>
</html>
