<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Generator</title>
    <style>
      body {
        height: 90vh;
        padding: 1rem;
      }

      .container {
        display: grid;
        grid-template: 1fr 5fr / 1fr 7fr;
        height: 100%;
      }

      .header {
        grid-column: span 2;
      }

      .app {
        display: inline-flex;
      }

      .code {
        flex: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Boilerplate Generator</h1>
      </header>
      <aside id="sidebar" class="sidebar">
        <form id="eslint">
          <fieldset>
            <legend>environment</legend>
            <div>
              <input type="radio" name="browser" id="browserIsTrue" value="true" checked />
              <label for="browserIsTrue">True</label>
              <input type="radio" name="browser" id="browserIsFalse" value="false" />
              <label for="browserIsFalse">False</label>
            </div>
          </fieldset>
          <input type="submit" value="Create" />
        </form>
      </aside>
      <main id="app" class="app"></main>
    </div>
    <script src="dist/index.js"></script>
  </body>
</html>
